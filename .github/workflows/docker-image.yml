name: build-and-push

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./jwt_auth_simplest_web_api
          file: ./jwt_auth_simplest_web_api/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/jwt_auth_simplest_web_api:latest
